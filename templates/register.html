<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>个人博客 | 注册</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">个人博客</h1>

        </div>
        <h3>注册平台账户</h3>
        <p>创建账户以查看更多好玩功能</p>
        <div align="center">
            <form class="m-t" role="form" action="" method="post">
                <div class="form-group" style="width: 300px">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required="">
                </div>
                <div class="form-group" style="width: 300px">
                    <input type="tel" class="form-control" placeholder="手机号" name="telephone" required="">
                </div>
                <div class="form-group" style="width: 300px">
                    <input type="password" class="form-control" placeholder="密码" name="password1" required="">
                </div>
                <div class="form-group" style="width: 300px">
                    <input type="password" class="form-control" placeholder="重复密码" name="password2" required="">
                </div>
                <div class="form-group" style="width: 300px">
                    <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 同意条款和政策 </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center">
                    <small>已经有一个帐户?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" href="{{ url_for('login') }}">登录</a>
            </form>
        </div>
        <p class="m-t">
            <small>Copyright</strong> 个人博客 &copy; 2018-2019</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../static/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });
    });
</script>
</body>

</html>
