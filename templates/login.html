<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>博客 | 登录</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>

        <h3>欢迎登录个人博客</h3>
        <p>
        </p>
        <p>只为遇见更好的自己</p>
        <div align="center">
            <form class="m-t" role="form" action="" method="post">
                <div class="form-group" style="width: 300px">
                    <input type="tel" class="form-control" placeholder="用户名" name="telephone" required="">
                </div>

                <div class="form-group" style="width: 300px">
                    <input type="password" class="form-control" placeholder="密码" name="password" required="">
                </div>
                <button type="submit" style="width: 300px" class="btn btn-primary block full-width m-b">登录</button>
                <br>
                <a href="#">
                    <small>忘记密码?</small>
                </a>
                <p class="text-muted text-center">
                    <small>还没有账号?</small>
                </p>
                <a class="btn btn-sm btn-white btn-block" href="{{ url_for('register') }}">创建一个帐户</a>
            </form>
        </div>
        <p class="m-t">
            <small>Copyright</strong> 个人博客 &copy; 2017-2018</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
